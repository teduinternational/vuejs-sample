<html>

<head>
    <title>Hello</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="product in products">
                <input type="number" v-model="product.quantity"> - {{product.name}} - {{product.price}}
                <span v-if="product.quantity==0">Out of stock</span>
                <button @click="product.quantity +=1">Add</button>
            </li>
        </ul>

        <span>Number of products: {{totalProducts}} - Amount: {{totalAmount}}</span>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                products: [
                    { id: 1, name: 'Fruit Juice', quantity: 10, price: 12000 },
                    { id: 2, name: 'T-Shirt', quantity: 0, price: 16000 },
                    { id: 3, name: 'Dishes', quantity: 4, price: 20000 },
                    { id: 4, name: 'Umbrella', quantity: 2, price: 52000 }
                ]
            },
            computed: {
                totalProducts() {
                    return this.products.reduce((sum, product) => {
                        return sum + product.quantity;
                    }, 0);
                },
                totalAmount() {
                    return this.products.reduce((amount, product) => {
                        return amount + (product.quantity * product.price);
                    }, 0);
                }
            }
        });
    </script>
</body>

</html>
